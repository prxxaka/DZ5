<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wrapper > div {
      display: flex;
      flex-direction: column;
    }
    .usd {
      margin-top: 50px;
    }
    .rub{
      margin-top: 50px;
    }
    input {
      padding: 10px 20px;
    }
    label {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="som">
    <label for="som"> Som </label>
    <input type="number" id="som">
  </div>
  <div class="usd">
    <label for="usd"> Usd </label>
    <input type="number" id="usd">
  </div>
  <div class="rub">
    <label for="usd"> Rub </label>
    <input type="number" id="rub">
  </div>
</div>

</body>
<script src="app.js"></script>
</html>
